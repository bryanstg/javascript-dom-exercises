<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let date = new Date();
			let actualYear = date.getFullYear();

			let mystring = "<p>Hello!</p> <strong>My friend</strong>";
			let yearString = `, we are in the year ${actualYear}`;
			document.write(mystring + yearString);
		</script>
	</body>
</html>
